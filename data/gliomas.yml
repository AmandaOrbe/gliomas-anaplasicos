PCV: "PCV"
temozolomida: "Temozolomida"
temozolomida_text_1: "La temozolomida, de eficacia contrastada en gliomas de alto grado, no tiene la evidencia grado I que tiene el PCV, si bien presenta ventajas evidentes, tales como la comodidad y el perfil de toxicidad de la misma. Existe amplio debate en la neurooncología sobre si, a la vista de que temozolomida es al menos igual de eficaz que PCV en gliomas de alto grado, podemos extrapolar estos datos a los gliomas de bajo grado, especialmente en el contexto adyuvante."
temozolomida_text_2: "No hay consenso en si, de decidirnos por temozolomida, debe realizarse de forma concomitante con radioterapia o después de la misma, si bien el ensayo con mejor evidencia de uso de temozolomida en gliomas de bajo grado (ensayo fase II, no aleatorizado) usaba un esquema concurrente con la RDT (a dosis de 75 mg/m2) seguido de temozolomida 150-200 mg/m2 días 1-5 de cada 28 durante 12 ciclos, sin alcanzarse la mediana de SLP ni de SG (con 4 años de mediana de seguimiento) y unas tasa de SLP a los 3 años de 59% y de SG de 73% (Fisher et al., 2015)."
versus: "Temozolomida versus radioterapia"
versus_text: "Recientemente, un estudio fase III aleatorizado ha evaluado la posibilidad de sustituir la radioterapia por temozolomida en pacientes con glioma de bajo grado, con al menos un factor de riesgo. Aunque las medianas de supervivencia global no han sido alcanzadas en ninguno de los grupos, y aunque la diferencia de SLP no es significativa, si que es numéricamente menor para la rama de temozolomida (39 vs 46 meses) (Baumert et al., 2016). Un resultado interesante de este estudio, es que en el análisis de subgrupos muestra que en pacientes con mutación en IDH y sin codelección de 1p/19q, los pacientes tratados con  radioterapia tenían una mayor SLP que los tratados con temozolomida."


