title: 'Gliomas anaplásicos'

presentacion: presentación
presentacion_text:  "En este módulo veremos los fundamentos del diagnóstico y tratamiento de los gliomas anaplásicos."

objetivos: objetivos
objetivos_text: En este segundo módulo vamos a estudiar los gliomas anaplásicos o grado III, en concreto los astrocitomas anáplásicos y los oligodendrogliomas anaplásicos. Con la nueva clasificación de la OMS, la entidad conocida como oligoastrocitoma deja de existir, desde el punto de vista molecular.

epidemiologia: Epidemiología  y  diagnóstico
epidemiologia_text1: "Los gliomas anaplásicos constituyen el 15-20% de los diagnósticos de gliomas. La diferencia entre estos gliomas y los gliomas grado II viene dada por los datos de anatomía patológica, ya "
epidemiologia_span: que los aspectos moleculares que distinguen al oligodendroglioma del astrocitoma son los mismos que para los gliomas grado II (1p19q, fundamentalmente).
epidemiologia_text2: " En estos gliomas anaplásicos, hay datos de mayor agresividad, tales como una mayor presencia de mitosis y atipias y mayor componente celular. Debido a su mayor agresividad, suelen presentarse de forma más frecuente como focalidad neurológica o como síntomas de hipertensión intracraneal, que como síntomas epilépticos."
epidemiologia_text3: "Radiológicamente la diferencia fundamental en la resonancia magnética es una peor delimitación, efecto masa y edema y presencia de focos de necrosis y realce del contraste."
image1_title: "Figura 1: Varón de 51 con crisis epilépticas diagnosticado de un astrocitoma anaplásico IDH wildtype grado III de la OMS. "
image1_text: "En las imágenes de RM se identificó una tumoración difusa que afecta al córtex y sustancia blanca temporal del lado izquierdo hipointensa en la secuencia T1 (A) e hiperintensa en T2 (C). La masa presentó un pequeño componente de edema vasogénico asociado en la secuencia FLAIR (B) y muestra una zona focal de realce -flecha- en la secuencia T1 con gadolinio (D). No se aprecian signos de sangrado o necrosis como signos de agresividad histológica."

diagnostico: Diagnóstico patológico y molecular
diagnostico_text1: "Una vez diagnosticado de glioma de grado III que no cumpla criterios de glioblastoma (es decir, ausencia de proliferación endotelial y necrosis, ver módulo siguiente), deben hacerse estudios moleculares para clasificarlos en astrocitomas u oligodendrogliomas. La ausencia de mutación en IDH (incluyendo secuenciación) nos excluye oligodendroglioma; la presencia de mutación en IDH y codelección 1p19q nos diagnostica oligodendroglioma anaplásico, ayudándonos en el diagnóstico la mutación en TERT; la presencia de mutación en IDH y ausencia de codelección 1p19q, ayudándonos en el diagnóstico la pérdida de ATRX y mutación en p53, nos confirma el diagnóstico de astrocitoma anaplásico (figura 1)"
algoritmo_title: "Figura 2: algoritmo diagnóstico de los gliomas anaplásicos. Tomado de (Balañá et al., 2018) "
diagnostico_span: Suelen presentarse en pacientes más jóvenes que los glioblastomas (alrededor de 5º década de la vida) y su pronóstico es peor que los grado II,
diagnostico_text2: pero mejor que el glioblastoma, siendo el de mejor pronóstico el oligodendroglioma anaplásico (hasta 13 años de mediana).
diagnostico_text3: La hipermetilación del promotor de MGMT otorga valor pronóstico, siendo mejor si está metilado, pero no tiene papel (a diferencia de lo que parece que sí sucede en glioblastoma) como factor predictivo de respuesta a quimioterapia en astrocitomas anaplásicos (Weller et al., 2013).

figura_3_a_title: "A) Astrocitoma anaplásico, IDH1 mutado, grado III de la OMS. ATRX mutado y ausencia de Co-deleción 1p/19q. "
figura_3_a_text: "Histologicamente se observa una neoplasia de densidad celular elevada, que crece sobre un fondo fibrilar. Se contabilizan 2 mitosis en el material examinado. No se observan fenomenos de necrosis tumoral ni proliferación microvascular. "
figura_3_b_title: "B) Astrocitoma anaplásico, IDH1 mutado, grado III de la OMS. "
figura_3_b_text: "En la imagen se observa una figura de mitosis (flecha). La presencia de una o más figuras de mitosis en el material examinado, en ausencia de necrosis tumoral o proliferación microvascular hace que la neoplasia (astrocitaria) sea considerada grado III en la clasificación de la OMS. "
figura_3_c_title: "C) Oligodendroglioma, IDH1 mutado, con Co-deleción 1p/19q, grado III de la OMS. "
figura_3_c_text: "Se trata de una neoplasia de densidad celular elevada, constituida por elementos de nucleos redondeados, isomorfos, con halo claro perinuclear. Destaca la presencia de focos de calcificación distrófica en el seno de la misma. "
figura_3_d_title: "D) Oligodendroglioma anaplásico, IDH1 mutado, con co-deleción 1p/19q, grado III de la OMS."
figura_3_d_text: "La presencia de 6 o más mitosis en 10 campos de gran aumento, o la presencia de necrosis tumoral o de proliferación microsvascular, hacen que un oligodendroglioma sea considerado grado III de la OMS."

tratamiento: "Tratamiento post quirúrgico adyuvante"
tratamiento_text1: "El tratamiento quirúrgico mediante craneotomía es de elección para los gliomas anaplásicos, intentando una resección lo más amplia posible preservando la función neurológica. Debe considerarse la realización de una biopsia guiada con neuronavegador o estereotaxia en el caso de lesiones localizadas en regiones profundas del cerebro (ej. ganglios basales), cuando hay participación de áreas elocuentes y no se considere posible conseguir una extirpación amplia, o en caso de lesiones multicéntricas o con extensión bilateral a través del cuerpo calloso. Para optimizar el grado de resección puede recurrirse a la administración oral prequirúrgica de ácido 5-aminolevulínico (5-ALA), cuya aplicación está mejor establecida para el tratamiento del glioblastoma multiforme y se describe en el Módulo 3."
tratamiento_text2: "A diferencia de los gliomas de bajo grado, en los que en algunos casos muy seleccionados puede darse la recomendación de no realizar tratamiento, "
tratamiento_span: "en los gliomas anaplásicos se recomienda realizar tratamiento adyuvante post quirúrgico. "

radioterapia: "Radioterapia"
radioterapia_text: "A diferencia de lo que ocurre en los gliomas de bajo grado, la dosis de RDT debe ser mayor, llegando a dosis máximas de 59.4 - 60Gy a 1,8 – 2Gy/fracción, generalmente administrada en dos fases de tratamiento, siendo la primera la que abarca un mayor volumen y llegando a dosis más bajas de 45-50,4Gy y  la segunda una sobreimpresión o boost llegando hasta las dosis máximas anteriormente descritas, sobre un volumen menor circunscrito a la zona con mayor riesgo de recidiva; este dato ha sido corroborado tanto en estudios clásicos como en los más recientes (Walker et al. (1980) BTSG 7201; EORTC/NCIC (Stupp et al. 2005, 2009); RTOG 9402 (Cairncross et al. JCO 2006); EORTC 26951 (van den Bent et al. JCO 2006); Balañá et al., 2018)."

quimioterapia: "Quimioterapia"
quimioterapia_text1: "Inicialmente, el ensayo NOA-04, que aleatorizaba a los pacientes a 1) RDT seguida de quimioterapia basada en PCV o temozolomida a la progresión; 2) la secuencia inversa. Ambas estrategias secuenciales demostraron ser similares, si bien PCV fue superior a temozolomida en oligodendrogliomas (definidos como codelección en 1p19q) (Wick et al., 2016)"
quimioterapia_text2: "El ensayo RTOG 9813, con objetivo principal de supervivencia global en pacientes con astrocitoma anaplásico, no encontró diferencias entre RDT con temozolomida frente a RDT con nitrosureas, si bien el régimen que usaba temozolomida tenía mejor tolerancia (Chang et al., 2017, p. 9)"
quimioterapia_span1: "En gliomas anaplásicos sin codelección 1p19q "
quimioterapia_text3: "(es decir, no oligodendrogliomas), el estudio CATNON de la EORTC, que aleatorizó a 745 pacientes a recibir radioterapia sola frente a RDT con temozolomida (150-200 mg/m2 días 1-5 de cada 28 días) o frente a "
quimioterapia_span2: "RDT con temozolomida "
quimioterapia_text4: "concurrente con o sin temozolomida,"
quimioterapia_span3: "demostró un beneficio de supervivencia frente a la radioterapia sola"
quimioterapia_text5: "en los pacientes que recibieron temozolomida (van den Bent et al., 2017)"
quimioterapia_text6: "Se ha visto en un análisis de subgrupos del ensayo aleatorizado RTOG 9402 que PCV tras la RDT es mejor en términos de SG que la RDT sola en el subgrupo de gliomas anaplásicos con codelección en 1p19q; es decir, en lo que actualmente se clasifica como oligodendroglioma (14.7 años vs 7.3 años de mediana respectivamente) (Cairncross et al., 2013). De nuevo, la tasa de efectos secundarios de este tratamiento, hace que un porcentaje elevado de pacientes abandone el mismo (en torno a la mitad), por lo que se hace necesaria la comparación con temozolomida. "
quimioterapia_text7: "Para responder a esta pregunta, el estudio CODEL, actualmente en marcha, y con la hipótesis de que la temozolomida no es inferior a PCV aleatorizará a pacientes con gliomas anaplásicos y codelección 1p19q a recibir RDT + PCV versus RDT+temozolomida. Es de destacar que este ensayo, que tenía un diseño previo de temozolomida sola versus temozolomida + RDT vs RDT sola, demostró que la temozolomida sola era peor que la temozolomida más radioterapia o incluso que la radioterapia sola, con lo cual se demuestra que la RDT no puede ser descartada en estos pacientes y que la temozolomida sola no es suficiente (Jaeckle et al., 2016)"
quimioterapia_text8: "Por último, para aquellos astrocitomas anaplásicos sin mutación en IDH, dada su baja representación en ensayos, y su pronóstico muy similar a los glioblastomas, se recomienda, sin ser un grado de evidencia I, realizar tratamiento basado en el régimen de Stupp (ver módulo siguiente para más detalles sobre este tratamiento)"


inicio: "Tratamiento de la enfermedad no resecable de inicio"
inicio_text: "No existe evidencia del papel de la neoadyuvancia, y en caso de que un glioma anaplásico no se irresecable de inicio, el papel fundamental de la cirugía es proporcionar datos diagnósticos y pronósticos. Dependiendo de la situación del paciente particular, se puede optar desde el tratamiento paliativo a la radioterapia o la radioterapia combinada con quimioterapia. Esta puede ser con PCV o con temozolomida, si bien en el contexto paliativo, el aparente mayor beneficio (en glimas con codelección, preferentemente) del PCV es descompensado òr su peor perfil de toxicidad en favor de temozolomida."

tendencias: "Tratamiento a la recaída: tendencias actuales"
tendencias_span: "No existe ningún tratamiento estándar para el paciente que sufre una recaída tras tratamiento completo. "
tendencias_text_1: "Dependiendo del tiempo desde el fin del tratamiento y de la localización, así como del estado general del paciente, de nuevo se puede plantear (sin grado de evidencia):"
tendencias_text_2: "Otros fármacos, como el bevacizumab, o la fotemustina, no han demostrado en ningún ensayo aleatorizado que tengan beneficio claro en estos pacientes. "
tendencias_text_3: "Se recomienda, de nuevo, la inclusión de estos pacientes en ensayos clínicos."
tendencias_list1: "Re-resección: si las secuelas no son mayores que el potencial beneficio en supervivencia"
tendencias_list2: "Re-irradiación: dependiendo del tiempo libre de radioterapia y de los campos y dosis previamente utilizados"
tendencias_list3: "Reintroducción de la quimioterapia previa: dependiendo igualmente del tiempo libre de quimioterapia (habitualmente más de 6 meses), y de la toxicidad experimentada previamente."

