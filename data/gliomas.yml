pregunta1_text: "¿Qué dos marcadores moleculares son imprescindibles para el correcto diagnóstico de los gliomas de bajo grado?"
pregunta1_opt_a: ATRX y TERT
pregunta1_opt_b: TERT y p53
pregunta1_opt_c: Codelección 1p/19q y mutación de IDH
pregunta1_opt_d: Mutación IDH y BRAF
answer1: "Para el correcto diagnóstico de los gliomas de bajo grado los dos marcadores moleculares imprescindibles son el TERT y el p53"
