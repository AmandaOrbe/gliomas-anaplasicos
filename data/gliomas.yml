answer4_a: "El mayor grado de evidencia para un tratamiento adyuvante en gliomas de bajo grado y alto riesgo es la RDT seguida de PCV, ya que esta ha demostrado aumento de supervivencia en un estudio aleatorizado frente a RDT sola. "
