pregunta_reflexion_1: "En el diagnóstico patológico, ¿qué combinación nos daría el diagnóstico definitivo de astrocitoma anaplásico?"
caso_practico_opt_a: "A-Proliferación de células de estirpe astrocitaria con mutación en IDH"
caso_practico_opt_b:  "B-La respuesta A, con presencia de codelección 1p19q"
caso_practico_opt_c:  "C-La A, con ausencia de codelección 1p19q "
answer3: La mutación en IDH no es exclusiva de los astrocitomas, y nos indica un factor de buen pronóstico. Lo que distingue a día de hoy un oligodendroglioma de un astrocitoma es la ausencia en este último de codelección en 1p19q, pudiendo tener o no mutación en IDH (si no hay mutación, el pronóstico es peor)


