pregunta1: Pregunta 1
pregunta1_text: "¿Cuál es la característica fundamental que, de entre las siguientes, definiría un oligodendroglioma anaplásico?"
pregunta1_opt_a: Alto índice proliferativo basado en ki67
pregunta1_opt_b: La codelección 1p19q
pregunta1_opt_c: La mutación en p53
pregunta1_opt_d: La presencia de mitosis
answer1: "La característica fundamental que definiría un oligodendroglioma anaplásico es la codelección 1p19q"


pregunta2: Pregunta 2
pregunta2_text: "De los siguientes tratamientos, ¿cuál ha demostrado un aparente mayor efecto en gliomas con codelección en 1p19q?"
pregunta2_opt_a: Fotemustina
pregunta2_opt_b: Temozolomida
pregunta2_opt_c: PCV
pregunta2_opt_d: Bevacizumab
answer2: "El tratamiento que ha demostrado un aparente mayor efecto en gliomas con codelección en 1p19q es el PCV"


