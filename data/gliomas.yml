pregunta_continuacion: "¿Cuál crees que es el tratamiento más adecuado en esta situación?"
caso_practico2_opt_a: A- PCV seguido de radioterapia a la progresión
caso_practico2_opt_b: B- Temodal seguido de radioterapia a la progresión
caso_practico2_opt_c: C- Radioterapia (+/-temozolomida concurrente) seguida de temozolomida adyuvante
answer4: "El beneficio del PCV, régimen de difícil tolerancia, parece centrarse en los gliomas con codelección en 1p19q, siendo su beneficio más dudoso en los no codeleccionados. Los resultados del ensayo CATNON, demostraron un beneficio de temodal tras la RDT frente a la RDT sola en pacientes con astrocitoma anaplásico, definido como aquel sin codelección 1p19q. "







